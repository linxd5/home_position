<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Maps</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script "text/javascript" src="js/app.js"></script>
    <script "text/javascript" src="js/controllers.js"></script>
    <script "text/javascript" src="js/services.js"></script>
  </head>
<body ng-controller="MainCtrl">
     
     <!-- 
         头部导航栏开始
     -->
    <header class="bar bar-header bar-positive">
        <button class="button button-icon icon ion-android-exit"></button>
            <div class="h1 title">开始导航</div>
    </header>
    <div class="view-container">
        <fieldset>
            <legend>导航</legend>
            <div class="row">
                <div class=" col-80">
                 <div class="list">
                      <label class="item item-input">
                        <input type="text" placeholder="出发位置">
                      </label>
                      <label class="item item-input">
                        <input type="text" placeholder="目标地址">
                      </label>
                   </div>
                  </div>
                   <div class="col-20" style="text-align:center;" >
                        <a href="javascript:void(0);" class=" button button-positive" style="vertical-align:middle;">搜索</a> 
                    </div> 
               </div>
        </fieldset>
    </div>
    <!-- 
         底部导航栏开始
     -->
      <footer class="tabs bar-tabs tabs-icon-only">
        <a class="tab-item">
           <i class="icon ion-home"></i>
             Home
        </a>
        <a class="tab-item">
            <i class="icon ion-star"></i>
            Home
        </a>
        <a class="tab-item">
            <i class="icon ion-gear-a"></i>
            Home
        </a>
          <a class="tab-item">
            <i class="icon ion-android-alarm-clock"></i>
            Home
        </a>
    </footer>
     <!-- 
         底部导航栏结束
     -->
</body>
</html>
